<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
function day(num) {
    if (num == 1) {
        return 'Понедельник';
    } else if (num == 2) {
        return 'Вторник';
    } else if (num == 3) {
        return 'Среда';
    } else if (num == 4) {
        return 'Четверг';
    } else if (num == 5) {
        return 'Пятница';
    } else if (num == 6) {
        return 'Суббота';
    } else if (num == 7) {
        return 'Воскресенье';
    } else {
        return 'Введите число от 1 до 7';
    }
}
console.log(day(3));
    </script>
</body>
</html>
