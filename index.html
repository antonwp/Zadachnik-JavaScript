    <script>
let num = '243425985378465454';

function numSum (getNum, sum) {
    getNum = getNum.split('');
    for (let i = 0; i < getNum.length; i++) {
        sum = sum + Number(getNum[i]);
    }
    getNum = String(sum);
    if (sum > 9) {
        console.log(sum)
        numSum(getNum, 0);
    } else {
        console.log(sum);
    }
}

numSum(num, 0);

</script>
